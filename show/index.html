<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>コメントと評価に基づく二重注意力推薦アルゴリズムIDAMLのデータ可視化</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" 
        href="https://houtai.baidu.com/v2/csssdk">
    <style>
        html, body, .app-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="root" class="app-wrapper"></div>
    <script src="https://houtai.baidu.com/v2/jssdk"></script>
    <script type="text/javascript">
    let BASE_PATH="/Users/denhiroshi/Downloads/Recommendation-System-Graduation-Design/";
    (function() {
        var amis = amisRequire('amis/embed');
        amis.embed(
            '#root', {
                "$schema": "https://houtai.baidu.com/v2/schemas/page.json#",
                "type": "page",
                "title": "コメントと評価に基づく二重注意力推薦アルゴリズムIDAMLのデータ可視化",
                "body": [
                    {
                        "type": "card",
                        "header": {
                            "title": "グラフデータ表示",
                            "avatar": BASE_PATH+"pic/neo4j.jpeg",
                            "subTitle": "インポート済みデータセットの分布を表示",
                            "avatarClassName": "pull-left"
                        },
                        "actions": [
                            {
                                "type": "button",
                                "label": "ログイン",
                                "actionType": "url",
                                "dialog": {
                                    "title": "システムメッセージ",
                                    "body": "クリックした内容について"
                                },
                                "url": "http://localhost:7474/browser/",
                                "size": "lg"
                            }
                        ],
                        "body": [
                            {
                                "type": "divider"
                            },
                            {
                                "type": "tpl",
                                "tpl": "<p><span style=\"color: rgb(184, 49, 47);\"><strong>账号</strong></span>：neo4j</p><p><strong><span style=\"color: rgb(184, 49, 47);\">密码</span></strong>：neo4j_test</p>",
                                "inline": false,
                                "label": "ログイン説明"
                            },
                            {
                                "type": "divider"
                            },
                            {
                                "type": "tpl",
                                "tpl": "<p><a href=\"https://www.w3cschool.cn/neo4j/\">w3cschool中文教程</a></p>\n<p><a href=\"https://neo4j.com/docs/cypher-refcard/current/\">基础语法</a></p><p><a href=\"https://neo4j.com/docs/operations-manual/4.0/\">开发者文档4.0</a></p><p><a href=\"https://neo4j.com/docs/getting-started/current/get-started-with-neo4j/\">QuickStart</a></p>\n",
                                "inline": false,
                                "label": "構文リファレンス"
                            }
                        ],
                        "className": ""
                    },
                    {
                        "type": "card",
                        "header": {
                            "title": "Attention重みレンダリンググラフ表示",
                            "avatar": BASE_PATH+"pic/attention.png",
                            "subTitle": "コメントAttention重みレンダリンググラフを表示。下のリンクをクリックして、データセットからランダムにスタイルを生成します"
                        },
                        "actions": [
                            {
                                "$schema": "https://houtai.baidu.com/v2/schemas/action.json#",
                                "type": "button",
                                "label": "移動",
                                "actionType": "url",
                                "url": "http://www.baidu.com",
                                "size": "lg"
                            }
                        ],
                        "body": [
                            {
                                "type": "tpl",
                                "tpl": "<p><a href=\"http://www.baidu.com\">数字音乐数据集</a></p>\n<p><a href=\"http://www.baidu.com\">乐器数据集</a></p><p><a href=\"http://www.baidu.com\">办公用品</a></p><p><a href=\"http://www.baidu.com\">体育用品</a></p>\n",
                                "inline": false,
                                "label": "サポートデータ"
                            }
                        ],
                        "actionsCount": 1
                    }
                ]
            }
        );
    })();
    </script>
</body>
</html>
